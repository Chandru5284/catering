<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="3">
                <div class="invalid-feedback">Name must be at least 3 characters long.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required minlength="10"></textarea>
                <div class="invalid-feedback">Message must be at least 10 characters long.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div id="statusMessage" class="mt-3"></div>
    </div>

    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function () {
            emailjs.init('YOUR_USER_ID'); // Replace 'YOUR_USER_ID' with your EmailJS user ID
        })();

        // Form validation and submission
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Validate the form
            if (!this.checkValidity()) {
                this.classList.add('was-validated');
                return;
            }

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            // Send email using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                .then(() => {
                    document.getElementById('statusMessage').innerHTML =
                        '<div class="alert alert-success">Message sent successfully!</div>';
                    document.getElementById('contactForm').reset();
                })
                .catch((error) => {
                    console.error('Failed to send message:', error);
                    document.getElementById('statusMessage').innerHTML =
                        '<div class="alert alert-danger">Failed to send the message. Please try again later.</div>';
                });
        });
    </script>
</body>

</html>
